<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | My Travel Map</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>

    <div class="login-page-wrapper">
        <a href="../Includes/index.html" class="back-link">
            Back to Home
        </a>

        <main class="login-card">
            <header class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to plan your next trip</p>
            </header>

            <form id="loginForm" novalidate>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                    <span class="error-msg" id="emailError">Invalid email address</span>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <span class="error-msg" id="passwordError">Password must be at least 6 characters</span>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <footer class="card-footer">
                <p>Not registered yet? <a href="../Includes/signUp.html">Create a new account</a></p>
            </footer>
        </main>
    </div>

    <script src="../JS/login.js"></script>
</body>
</html>

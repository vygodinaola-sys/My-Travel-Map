<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | My Travel Map</title>
    <link rel="stylesheet" href="../CSS/signUp.css"> </head>
<body>

    <div class="signin-page-wrapper">
        <a href="../Includes/index.html" class="back-link">
            Back to Home
        </a>

        <main class="signin-card">
            <header class="signin-header">
                <h1>Create Account</h1>
                <p>Join our community and start mapping your journeys</p>
            </header>

            <form id="signUpForm" novalidate>
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="John Doe" required>
                    <span class="error-msg" id="nameError">Please enter your full name</span>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                    <span class="error-msg" id="emailError">Invalid email address</span>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <span class="error-msg" id="passwordError">Must be at least 6 characters</span>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required>
                    <span class="error-msg" id="confirmError">Passwords do not match</span>
                </div>

                <button type="submit" class="signin-btn">Create Account</button>
            </form>

            <footer class="card-footer">
                <p>Already have an account? <a href="../Includes/login.html">Sign In</a></p>
            </footer>
        </main>
    </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="../JS/signUp.js"></script>
</body>
</html></body>
</html>
